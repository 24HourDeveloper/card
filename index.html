<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Card</title>
</head>
<body>
    <div class="container">
        <div>
            <img src="/card/img/vic.jpg" alt="Michael Vick">
            <div class="wrapper">
                <div class="name">
                    <h1>Michael Vick</h1>
                    <p><b>Atlanta Falcons QB</b></p>
                </div>    
        
            <div>
                <h1 class="stats">Career Stats</h1>
                <ul class="list">
                    <div class="list-item">
                        <li><i>Games Played</i></li>
                        <li><b>143</b></li>
                    </div>
                    <div class="list-item">
                        <li><i>Completion Percentage</i></li>
                        <li><b>56.2%</b></li>
                    </div>
                    <div class="list-item">
                        <li><i>Total Yards</i></li>
                        <li><b>22,464</b></li>
                    </div>
                    <div class="list-item">
                        <li><i>Touch Downs</i></li>
                        <li><b>133</b></li>
                    </div>
                    <div class="list-item">
                        <li><i>Interceptions</i></li>
                        <li><b>88</b></li>
                    </div>
                    
                </ul>
            </div>
        </div>
    </div>
    
</body>
</html>
